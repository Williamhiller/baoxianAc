<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <title>你出游我送旅意险</title>
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta name="renderer" content="webkit">

    <script type="text/javascript" src="plugin/flexible.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="plugin/calendar/calendar.css">
    <link rel="stylesheet" href="fontFlags/iconfont.css">
    <script src="fontFlags/iconfont.js" type="text/javascript"></script>
</head>
<body>
<div class="bg"></div>
<div class="cont">
    <!--顶部信息，微信头像-->
    <div class="top_info_wrap">
        <div class="top_info">
            <div class="img_wrap"><img src="img/avatar.png" alt=""></div>
            <div class="content">
                <div class="title">你的好友 <span class="name">Gerry咖喱</span></div>
                <div class="text">送你一份 <span>「7天免费旅游意外险」</span></div>
            </div>
        </div>
    </div>
    <!--背景图-->
    <div class="index_cont">
        <div class="top"></div>
    </div>
    <!--自己查看-->
    <div class="view_self">
        <div class="code_wrap">
            <div><img src="img/code.png" alt=""></div>
            <p>立即领取</p>
        </div>
    </div>
    <!--好友查看-->
    <div class="view_friend hidden">
        <div class="btn_next btn_fixed btn_getNow"></div>
    </div>
    <!--首页信息，填写出行目的地-->
    <div class="info_wrap hidden">
        <div class="select_wrap">
            <select class="country_select" name="country" id="country">
                <option value="">请选择出行目的地</option>
            </select>
        </div>
        <div class="next_wrap">
            <span class="btn_next btn_fixed btn_confirm"></span>
        </div>
    </div>
    <!--提示框-->
    <div class="alert_wrap hidden">
        <div class="cont">
            <div class="top">
                <img src="img/alert.png" alt="">
            </div>
            <div class="bottom">
                <p class="text">保管宝提供保险服务</p>
                <div class="btn_wrap">
                    <img class="btn btn_alert_get" src="img/get.png" alt="">
                </div>

                <p class="close">
                    <img src="img/close.png" alt="">
                </p>
            </div>
        </div>
    </div>
</div>

<!--<div class="calendar-con">-->
    <!--<div class="calendar"></div>-->
<!--</div>-->
<script type="text/javascript" src="plugin/jquery/jquery.min.js"></script>
<script type="text/javascript" src="plugin/calendar/calendar.js"></script>
<script>
    $(function () {
        console.log(90)
        var countryList = {
            "申根国家" : "PASS",
            "德国" :  "DE",
            "法国" :  "FR",
            "意大利" :  "IT",
            "瑞士" :  "CH",
            "美国" :  "US",
            "荷兰" :  "NL",
            "英国" :  "UK",
            "瑞典" :  "SE",
            "西班牙" :  "ES",
            "比利时" :  "BE",
            "希腊" :  "GR",
            "泰国" :  "TH",
            "中国香港" :  "HK",
            "中国澳门" :  "MO",
            "马来西亚" :  "MY",
            "日本" :  "JP",
            "澳大利亚" :  "AU",
            "新加坡" :  "SG",
            "韩国" :  "KR",
            "奥地利" :  "AT"
        };
        Object.keys(countryList).forEach(function (key) {
            $('#country').append('<option value="'+key+'">'+key+'</option>')
        });

        $('.btn_alert_get').on('click', function () {
            $('.alert_wrap').addClass('fade');
            setTimeout(function () {
                $('.alert_wrap').addClass('hidden');
            },300)
        })
    })
    // new calendar(".calendar", {
    //     checkCalender: true
    // });
</script>
</body>
</html>
