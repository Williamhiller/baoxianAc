<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <title>你出游我送旅意险</title>
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta name="renderer" content="webkit">

    <script type="text/javascript" src="plugin/flexible.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="plugin/calendar/calendar.css">
    <link rel="stylesheet" href="fontFlags/iconfont.css">
    <script src="fontFlags/iconfont.js" type="text/javascript"></script>
</head>
<body>
<div class="bg"></div>


<script type="text/javascript" src="plugin/jquery/jquery.min.js"></script>
<script type="text/javascript" src="plugin/calendar/calendar.js"></script>
<script>
    $(function () {
        var flag = '<svg class="icon svg-icon" aria-hidden="true"><use xlink:href="#icon-JP"></use></svg>';
        $('.flow_1 .flag').append(flag);

        new calendar(".calendar", {
            checkCalender: true
        });

        // 填写出行人信息
        $('.follower .add').on('click', function () {
            $(this).toggleClass('open');
            $('.follower_info').slideToggle(300);
        })
    })

</script>
</body>
</html>
